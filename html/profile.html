<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .editable {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.editable').hide();

            $('#editButton').click(function() {
                $('.editable').show();
                $('.text').hide();
                $('#editButton').hide();
                $('#confirmLink').show();
                return false;
            });

            $('#confirmLink').click(function() {
                $('.editable').each(function() {
                    var newValue = $(this).val();
                    var target = $(this).data('target');
                    $('#' + target).text(newValue);
                });

                // AJAX request to update the profile on the server
                $.post('/updateprofile', {
                    newUsername: $('#editableUsername').val(),
                    newEmail: $('#editableEmail').val(),
                    newAddress: $('#editableAddress').val()
                }).done(function(data) {
                    window.location.href = "/";
                }).fail(function() {
                    window.location.href = "/";
                });

                $('.editable').hide();
                $('.text').show();
                $('#editButton').show();
                $('#confirmLink').hide();

                return false;
            });

            $('#changePasswordButton').click(function() {
                $('#changePasswordFields').show();
                return false;
            });

            $('#confirmChangePassword').click(function() {
                var currentPassword = $('#currentPassword').val();
                var newPassword = $('#newPassword').val();

                $.post('/changepassword', {
                    currentPassword: currentPassword,
                    newPassword: newPassword
                }).done(function(data) {
                    if (data === "true") {
                        alert("Password changed successfully!");
                        $('#changePasswordFields').hide();
                    } else {
                        alert("Error changing password.");
                    }
                }).fail(function() {
                    alert("Error changing: Current Password does not match.");
                });

                $('#currentPassword').val('');
                $('#newPassword').val('');

                return false;
            });
        });
    </script>
</head>
<body class="bg-white">
    <nav class="bg-blue-500 p-4 text-white">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-3xl">Profile Page</h1>
                <div class="border-l border-white h-6 mx-4"></div>
                <div class="space-x-4">
                    <a href="/signout">Sign Out</a>
                    <a href="/home">Home</a>
                    <a href="/profile">Profile</a>
                    <a href="/order">Order</a>
                    <a href="/restaurant">Restaurant</a>
                    <a href="/reviews">Reviews</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <form method="post" action="/updateprofile" id="profileForm" class="mt-6">
            <div class="mb-4">
                <p class="text-gray-600">Username: <span class="text" id="Username">{{.Username}}</span></p>
                <input type="text" class="editable border border-gray-300 rounded-lg px-3 py-2" id="editableUsername" data-target="Username" name="newUsername" value="{{.Username}}">
            </div>
            <div class="mb-4">
                <p class="text-gray-600">Email: <span class="text" id="Email">{{.Email}}</span></p>
                <input type="email" class="editable border border-gray-300 rounded-lg px-3 py-2" id="editableEmail" data-target="Email" name="newEmail" value="{{.Email}}">
            </div>
            <div class="mb-4">
                <p class="text-gray-600">Address: <span class="text" id="Address">{{.Address}}</span></p>
                <input type="text" class="editable border border-gray-300 rounded-lg px-3 py-2" id="editableAddress" data-target="Address" name="newAddress" value="{{.Address}}">
            </div>
            <button id="editButton" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">Edit</button>
            <a href="/signout" id="confirmLink" data-target="Username,Email,Address" class="text-blue-600 underline" style="display: none;">Confirm</a>
        </form>

        <button id="changePasswordButton" class="mt-6 bg-blue-500 hover-bg-blue-600 text-white rounded-lg px-4 py-2">Change Password</button>
        <div id="changePasswordFields" style="display: none;">
            <form id="changePasswordForm" class="mt-4">
                <div class="mb-4">
                    <label for="currentPassword" class="text-gray-600 block">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="text-gray-600 block">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <button id="confirmChangePassword" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
